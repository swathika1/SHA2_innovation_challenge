<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Rehab Coach{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="page-wrapper">
        {% block header %}{% endblock %}
        
        <main class="container">
            {% block content %}{% endblock %}
        </main>
        
        {% block footer %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
<style>
    body{
        background: url("{{ url_for('static', filename='img/bg.jpg') }}") no-repeat center center fixed;
        background-size: cover;
    }
    /* optional: add a readable overlay so text/cards pop */
    body::before{
        content:"";
        position: fixed;
        inset: 0;
        background: rgba(255,255,255,0.65);  /* increase/decrease */
        z-index: -1;
    }
</style>
