<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Rehab Coach{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='rehab-logo.png', v='1') }}">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Large, Readable -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="page-wrapper">
        {% block header %}{% endblock %}
        
        <main class="container">
            {% block content %}{% endblock %}
        </main>
        
        {% block footer %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
<style>
    body{
        background: url("{{ url_for('static', filename='img/bg.jpg') }}") no-repeat center center fixed;
        background-size: cover;
    }
    /* optional: add a readable overlay so text/cards pop */
    body::before{
        content:"";
        position: fixed;
        inset: 0;
        background: rgba(255,255,255,0.65);  /* increase/decrease */
        z-index: -1;
    }
</style>
